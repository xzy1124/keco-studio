name: Supabase Warmup

on:
  schedule:
    # 每 5 分钟执行一次 (Cron 表达式)
    # 格式: 分钟 小时 日 月 星期
    - cron: '*/5 * * * *'
  
  # 允许手动触发工作流
  workflow_dispatch:

jobs:
  warmup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Warmup Supabase Connection
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            https://你的域名.vercel.app/api/warmup \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "❌ Warmup failed with status $http_code"
            exit 1
          fi
          
          echo "✅ Warmup successful"
      
      - name: Check Response
        if: failure()
        run: |
          echo "::error::Failed to warmup Supabase. Check the logs above for details."

