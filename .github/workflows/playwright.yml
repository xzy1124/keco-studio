name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: github.repository == 'Caerulean-ai/keco-studio'
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    env:
      # Local Supabase configuration - will be set after Supabase starts
      NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
      NEXT_PUBLIC_SUPABASE_ANON_KEY: '' # Will be set after supabase start
      SUPABASE_SERVICE_ROLE_KEY: '' # Will be set after supabase start
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        # Enable npm caching for faster dependency installation
        cache: 'npm'
    
    # Install dependencies with caching
    - name: Install dependencies
      run: npm ci
    
    # Install Supabase CLI using official method
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
    
    # Start local Supabase instance
    - name: Start Supabase
      run: |
        supabase start
        echo "âœ… Supabase started successfully"
    
    # Reset database to ensure clean state with fresh seed data
    # This is important for test consistency across runs
    - name: Reset database with seed data
      run: |
        supabase db reset
        echo "âœ… Database reset completed with fresh seed data"
    
    # Set Supabase environment variables from local instance
    - name: Set Supabase environment variables
      run: |
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(supabase status --output json | jq -r '.anon_key')" >> $GITHUB_ENV
        echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status --output json | jq -r '.service_role_key')" >> $GITHUB_ENV
        echo "ðŸ“ Environment variables set"
    
    # Verify Supabase is ready
    - name: Verify Supabase status
      run: |
        supabase status
        echo "âœ… Supabase is ready"
    
    # Cache Playwright browsers - significantly speeds up workflow
    - name: Get Playwright version
      id: playwright-version
      run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_OUTPUT
    
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}
    
    # Only install browsers if cache miss
    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps chromium
    
    # Install system dependencies if browsers were cached
    - name: Install Playwright system dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps chromium
    
    # Note: Test users are automatically seeded via supabase/seed.sql when supabase starts
    # No need to run seed:api script for local Supabase
    
    # Run tests with sharding for parallel execution
    - name: Run Playwright tests (shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
      run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      continue-on-error: false
    
    # Stop Supabase after tests
    - name: Stop Supabase
      if: always()
      run: |
        supabase stop
        echo "âœ… Supabase stopped"
    
    # Upload test results for each shard
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ matrix.shardIndex }}
        path: playwright-report/
        retention-days: 30
