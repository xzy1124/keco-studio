name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      # Use GitHub Secrets for Supabase credentials
      # If secrets are not set, tests that require real Supabase will be skipped
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      # Database URL for seeding (optional, only needed if you want to seed test users)
      # Format: postgresql://postgres:[password]@[host]:[port]/postgres
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install PostgreSQL client and DNS tools
      run: sudo apt-get update && sudo apt-get install -y postgresql-client dnsutils
    - name: Seed remote database with test users
      if: env.SUPABASE_DB_URL != ''
      run: |
        # Extract hostname from database URL
        DB_HOST=$(echo "$SUPABASE_DB_URL" | sed -E 's|.*@([^:]+):.*|\1|')
        echo "Resolving $DB_HOST to IPv4..."
        
        # Resolve to IPv4 BEFORE disabling IPv6
        IPV4_ADDR=$(dig +short A "$DB_HOST" | grep -E '^[0-9.]+$' | head -n1)
        
        if [ -n "$IPV4_ADDR" ]; then
          echo "✓ Resolved to IPv4: $IPV4_ADDR"
          # Replace hostname with IPv4 in the URL
          export SUPABASE_DB_URL=$(echo "$SUPABASE_DB_URL" | sed "s|@$DB_HOST:|@$IPV4_ADDR:|")
        else
          echo "⚠ Could not resolve to IPv4, will try original hostname"
        fi
        
        # Disable IPv6 to prevent connection attempts over IPv6
        sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
        sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1
        echo "✓ IPv6 disabled"
        
        # Run the seed script
        chmod +x scripts/seed-remote.sh
        ./scripts/seed-remote.sh
      continue-on-error: true
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
