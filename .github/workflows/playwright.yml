name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      # Use GitHub Secrets for Supabase credentials
      # If secrets are not set, tests that require real Supabase will be skipped
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      # Database URL for seeding (optional, only needed if you want to seed test users)
      # Format: postgresql://postgres:[password]@[host]:[port]/postgres
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install PostgreSQL client and DNS tools
      run: sudo apt-get update && sudo apt-get install -y postgresql-client dnsutils
    - name: Disable IPv6 to avoid connection issues
      run: |
        sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
        sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1
        echo "IPv6 disabled"
    - name: Seed remote database with test users
      if: env.SUPABASE_DB_URL != ''
      run: |
        chmod +x scripts/seed-remote.sh
        ./scripts/seed-remote.sh
      continue-on-error: true
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
