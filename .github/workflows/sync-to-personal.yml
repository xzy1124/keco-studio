name: Sync to Personal Repository

on:
  pull_request:
    branches: [main, release/**]
    types: [closed]

jobs:
  sync:
    runs-on: ubuntu-latest
    if: |
      github.repository == 'Caerulean-ai/keco-studio' &&
      github.event.pull_request.merged == true

    steps:
      - name: Checkout merged code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to personal repo
        env:
          TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          set -e

          TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
          PERSONAL_REPO="https://x-access-token:${TOKEN}@github.com/xzy1124/keco-studio.git"

          echo "üîÑ Syncing ${TARGET_BRANCH} to personal repo"
          echo "üìç Commit: $(git rev-parse HEAD)"

          git push "${PERSONAL_REPO}" HEAD:refs/heads/${TARGET_BRANCH}
